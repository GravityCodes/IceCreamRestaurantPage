<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreamShop</title>
</head>
<body>
    <header>       
        <div id="main-nav">
            <div id="logo">
                <img src="./img/logo.svg" alt="IceCreamShop Logo">
            </div>
            <nav>
                <button type="button" class="nav-btn active-btn">Home</button>
                <button type="button" class="nav-btn">Menu</button>
                <button type="button" class="nav-btn">About</button>
            </nav>
        </div>
    </header>
    <div id="content">
        
    </div>
    <footer>
        <div id="footer-logo">
            <img src="./img/logo.svg" alt="Ice Cream Shop Logo">
        </div>
        <div id="footer-nav" class="footer-column">
            <p>Ice Cream Shop</p>
            <button type="button">Home</button>
            <button type="button">Menu</button>
            <button type="button">About</button>
            <button type="button"> Careers</button>
        </div>
        <div id="contact-info" class="footer-column">
            <p>Contact Us</p>
            <div id="phone-number" class="contact-item">
                <img src="./img/phone.svg" alt="Phone icon">
                <p>+1 123-456-7890</p>
            </div>
            <div id="email" class="contact-item">
                <img src="./img/mail.svg" alt="email icon">
                <p id="email"> contact@icecreamshop.com</p>
            </div>
            <div id="social-media-icons" class="contact-item">
                <img id="facebook-icon" src="./img/social-media-icons/facebook.png" alt="Facebook icon">
                <img src="./img/social-media-icons/github.png" alt="Github icon">
                <img src="./img/social-media-icons/instagram.png" alt="Instagram icon">
                <img src="./img/social-media-icons/twitter.png" alt="Twitter icon">
            </div>
            

        </div>
    </footer>
</body>
</html>
